<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomoFone Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'AvianoSans';
            src: url('AvianoSansBold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(157, 0, 255, 0.5), transparent);
            filter: blur(60px);
            animation: circle-float 6s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes circle-float {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0;
            animation: text-appear 2s ease-in-out 1s forwards;
        }

        @keyframes text-appear {
            to {
                opacity: 1;
            }
        }

        .neon-text {
            color: #00c3ff;
            font-size: 4rem;
            text-shadow: 
                0 0 5px #00c3ff,
                0 0 10px #00c3ff,
                0 0 20px #00c3ff,
                0 0 40px #00c3ff;
            animation: neon-flicker 3s ease-in-out infinite;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px #00b3ff,
                    0 0 10px #00b3ff,
                    0 0 20px #00b3ff,
                    0 0 40px #00b3ff;
            }
            20%, 24%, 55% {
                text-shadow: 
                    0 0 10px #00f3ff,
                    0 0 20px #00f3ff,
                    0 0 40px #00f3ff,
                    0 0 80px #00f3ff;
            }
        }

        .subtext {
            color: #ffffff;
            font-size: 1.5rem;
            margin-top: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <!-- Animated Background -->
    <div class="animated-bg" id="animated-bg"></div>

    <!-- Content -->
    <div class="content">
        <h1 class="neon-text font-aviano">
            DomoFone Collective
        </h1>
        <p class="subtext">
            Скоро тут появится официальный сайт коллектива энтузиастов в сфере ИИ
        </p>
    </div>

    <!-- Custom Font -->
    <style>
        .font-aviano {
            font-family: 'AvianoSans', sans-serif;
            letter-spacing: 0.1em;
        }
    </style>

    <script>
        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');

            const size = Math.floor(Math.random() * 400) + 200; // Random size between 200px and 600px
            const top = Math.random() * 100; // Random top position
            const left = Math.random() * 100; // Random left position
            const delay = Math.random() * 3; // Random delay between 0s and 3s

            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.top = `${top}%`;
            circle.style.left = `${left}%`;
            circle.style.animationDelay = `${delay}s`;

            return circle;
        }

        function generateCircles() {
            const bg = document.getElementById('animated-bg');
            for (let i = 0; i < 10; i++) { // Generate 10 circles
                bg.appendChild(createCircle());
            }
        }

        generateCircles();
    </script>
</body>
</html>
